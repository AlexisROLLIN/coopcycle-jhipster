<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="order">
            <h2><span jhiTranslate="coopcycleApp.order.detail.title">Order</span> {{ order.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coopcycleApp.order.orderState">Order State</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'coopcycleApp.OrderState.' + order.orderState }}">{{ order.orderState }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.order.deliveryTime">Delivery Time</span></dt>
                <dd>
                    <span>{{ order.deliveryTime }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.order.restaurant">Restaurant</span></dt>
                <dd>
                    <div *ngIf="order.restaurant">
                        <a [routerLink]="['/restaurant', order.restaurant?.id, 'view']">{{ order.restaurant?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.order.user">User</span></dt>
                <dd>
                    {{ order.user?.id }}
                </dd>
                <dt><span jhiTranslate="coopcycleApp.order.payment">Payment</span></dt>
                <dd>
                    <div *ngIf="order.payment">
                        <a [routerLink]="['/payment', order.payment?.id, 'view']">{{ order.payment?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order', order.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
